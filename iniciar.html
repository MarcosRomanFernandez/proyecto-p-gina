<!DOCTYPE html>
<html>

<head>
    <title>Iniciar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilo3.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f44eefc0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="responsive-container">
        <header>
            <h1>Iniciar</h1>
        </header>
        <form>
            <div class="form__container-responsive">
                <div class="responsive__group">
                    <input class="form__input" type="text" id="user" autocomplete="username" placeholder=" " required>
                    <label for="user" class="form__label">Introduzca su Email o Usuario</label>
                    <span class="icons fa-regular fa-user"></span>
                    <span class="form__line"></span>
                </div>
                <div class="responsive__group">
                    <input class="form__input" type="password" id="password" placeholder=" " required>
                    <label for="password" class="form__label">Introduzca su contraseña</label>
                    <span class="icons fa-solid fa-lock"></span>
                    <span class="form__line"></span>
                </div>
                <div class="responsive__remember-me">
                    <label>
                        <input type="checkbox" class="remember-me"> Recordar Contraseña
                    </label>
                </div>
                <a class="link__google" href="#" target="_blank">Iniciar con <span class="icon fa-brands fa-google"></span>
                </a>
                <a class="link__facebook" href="#" target="_blank">Iniciar con
                    <span class="icon fa-brands fa-facebook"></span>
                </a>
                <div class="responsive__group">
                    <input class="submit" type="submit" placeholder="ENVIAR">
                </div>
                <label>¿No tienes cuenta?
                    <a href="registrarse.html" class="link" target="_blank">Registrate</a>
                    <label>
            </div>
        </form>
    </div>
    <div class="container">
        <header class="header-container">
            <h1 class="header__1">Iniciar</h1>
        </header>
        <form>
            <div class="form__container">
                <div class="form__group">
                    <input class="responsive__input" type="text" placeholder="  " required>
                    <label for="user" class="form__label">Introduzca su Email o Usuario:</label>
                    <span class="icons fa-solid fa-user"></span>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input class="responsive__input" type="password" id="password" placeholder="  " required>
                    <label for="password" class="form__label">Introduzca su contraseña:</label>
                    <span class="icons fa-solid fa-lock"></span>
                    <span class="form__line"></span>
                </div>
                <div class="responsive__remember-me">
                    <label>
                        <input type="checkbox" class="remember-me"> Recordar Contraseña
                    </label>
                </div>
                <a class="link__google" href="#" target="_blank">Iniciar con <span class="icon fa-brands fa-google"></span>
                </a>
                <a class="link__facebook" href="#" target="_blank">Iniciar con
                    <span class="icon fa-brands fa-facebook"></span>
                </a>
                <div class="form__group">
                    <input class="responsive__submit" type="submit" placeholder="ENVIAR">
                </div>
                <label class="container__label">¿No tienes cuenta?
                    <a class="container__a" href="registrarse.html" target="_blank">Registrate</a>
                </label>
            </div>
        </form>
    </div>
</body>

</html>
